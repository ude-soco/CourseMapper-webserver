apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver
  annotations:
    keel.sh/policy: minor
    keel.sh/trigger: poll
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      component: webserver
  template:
    metadata:
      labels:
        component: webserver
    spec:
      containers:
      - name: webserver
        image: socialcomputing/coursemapper-webserver-webserver
        ports:
        - containerPort: 8080
        startupProbe:
          httpGet:
            path: /api/healthz
            port: 8080
        livenessProbe:
          httpGet:
            path: /api/healthz
            port: 8080
        env:
        - name: PORT
          value: "8080"
        - name: MONGO_DB
          value: "mongodb://$(MONGODB_SERVICE):27017/coursemapper"
        envFrom:
        - secretRef:
            name: webserver
        volumeMounts:
        - mountPath: /app/public/uploads
          name: webserver-uploads
        resources:
          requests:
            memory: 8Mi
            cpu: 10m
          limits:
            memory: 256Mi
            cpu: 1
            ephemeral-storage: 1Gi
      volumes:
      - name: webserver-uploads
        persistentVolumeClaim:
          claimName: webserver-uploads
