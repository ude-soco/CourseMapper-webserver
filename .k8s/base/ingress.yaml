apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proxy
  annotations:
    description: CourseMapper-webserver
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.middlewares: default-headers@kubernetescrd
spec:
  rules:
  - host: $(FQDN)
    http:
      paths:
      - pathType: ImplementationSpecific
        path: /api/
        backend:
          service:
            name: webserver-web
            port:
              number: 81
      - pathType: ImplementationSpecific
        path: /socket.io/
        backend:
          service:
            name: webserver-web
            port:
              number: 81
      - pathType: ImplementationSpecific
        path: /
        backend:
          service:
            name: webapp
            port:
              number: 80
  tls:
  - secretName: tls-certificate
    hosts:
    - $(FQDN)
