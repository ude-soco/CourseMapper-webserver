name: Continuous Integration

on:
  push:
    tags:       [ v*.*.* ]
    branches:   [ main, development ]
  pull_request:
    branches:   [ main, development ]

jobs:
  assert-branch:
    name: Assert main branch
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: rickstaa/action-contains-tag@v1
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
      id: contains_tag
      with:
        reference: main
        tag: ${{ github.ref }}
    - if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && steps.contains_tag.outputs.retval != true
      uses: actions/github-script@v6
      with:
        script: core.setFailed('Release tags not on main branch')

  images:
    needs: [ assert-branch ]
    uses: ./.github/workflows/build.yml
    with:
      services:        "[ 'webapp', 'webserver' ]"
      base_image_name: "socialcomputing/coursemapper-webserver-"
      push:            ${{ github.event_name != 'pull_request' }}
    secrets:
      registry_user:   ${{ secrets.DOCKERHUB_USERNAME }}
      registry_token:  ${{ secrets.DOCKERHUB_TOKEN }}

  release:
    needs: [ images ]
    if:    github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    uses:  ./.github/workflows/release.yml
