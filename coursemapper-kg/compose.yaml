services:
  coursemapper-kg-worker-concept-map:
    platform: linux/x86_64
    image: ${IMAGE_NAME_PREFIX:-socialcomputing/}coursemapper-webserver-coursemapper-kg:${IMAGE_TAG:-latest}
    build: .
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_PASSWORD: 
      MONGO_DB_URI: mongodb://mongo:27017
      MONGO_DB_NAME: coursemapper
      PIPELINES: concept-map,find-prerequisite-lm
    depends_on:
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy

  coursemapper-kg-worker-recommendation:
    platform: linux/x86_64
    image: ${IMAGE_NAME_PREFIX:-socialcomputing/}coursemapper-webserver-coursemapper-kg:${IMAGE_TAG:-latest}
    build: .
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_PASSWORD: 
      PIPELINES: concept-recommendation,resource-recommendation
    depends_on:
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
