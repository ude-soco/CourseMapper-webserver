<div class="container">
  <div class="filter-container">
    <div class="filter-label">
      <i
        class="pi pi-filter-fill"
        style="color: rgba(3, 105, 161, 255); font-size: 1.5rem"
      ></i>
      <h3 class="filter-label">Filter</h3>
    </div>
    <p-button (click)="resetFilter()" class="reset-btn p-button-sm">
      <span class="reset">reset</span>
    </p-button>
  </div>

  <div class="type-container">
    <p-dropdown
      class="type-filter"
      [options]="notificationTypeFilter"
      [(ngModel)]="selectedType"
      (onChange)="selectType($event)"
      optionLabel="name"
      placeholder="Order by type"
      styleClass="type-panel"
      autoWidth="false"
      [style]="{ width: '100%' }"
    ></p-dropdown>
  </div>
  <div class="type-container">
    <p-dropdown
      class="type-filter"
      [options]="notificationNumberFilter"
      [(ngModel)]="selectedNumber"
      (onChange)="filterByNumber($event)"
      optionLabel="value"
      placeholder="Order by number"
      styleClass="type-panel"
      autoWidth="false"
      [style]="{ width: '100%' }"
    ></p-dropdown>
  </div>

  <div class="search-container">
    <div class="course-filter">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          (ngModelChange)="onChange(searchValue)"
          class="p-inputtext-sm"
          type="text"
          pInputText
          placeholder="Search "
          [(ngModel)]="searchValue"
        />
      </span>
    </div>
  </div>

  <div class="star-container">
    <span class="star-icon">
      <i
        [ngClass]="starred ? 'pi pi-star' : 'pi pi-star-fill'"
        style="color: rgba(3, 105, 161, 255); font-size: 2rem"
        class="star-i"
        (click)="viewStar()"
        pTooltip="View starred items"
      ></i>
    </span>
  </div>
</div>
