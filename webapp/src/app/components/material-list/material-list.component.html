<div class="container">
  <div class="material-lists" *ngFor="let material of materials">
    <div
      class="material-name"
      (click)="onActiveMaterial(material._id, material.courseId)"
      [class.highlight]="highlightMaterials.includes(material._id)"
    >
      <span> {{ material.name }}</span>
    </div>
  </div>
</div>
