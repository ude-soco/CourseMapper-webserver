<div class="container">
  <h2 class="head">My course subscriptions</h2>
  <p-table [value]="subscriptions" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Course name</th>
        <th>Course short name</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-subscription>
      <tr>
        <td>{{ subscription.name }}</td>
        <td>{{ subscription.shortName }}</td>
        <td>
          <div class="button-container">
            <button
              pButton
              type="button"
              label="Unsubscribe to notifications"
              class="p-button-outlined"
              (click)="unSubscribe(subscription._id)"
            ></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="close-button-container">
    <button
      pButton
      type="button"
      label="Close"
      class="p-button-outlined"
      (click)="closeMySubscription()"
    ></button>
  </div>
</div>
