<div class="w-full items-center p-5">

  <p-messages
    *ngIf="isBlocked"
    [value]="[
      {
        severity: 'info',
        detail: 'You have been blocked from accessing this course.'
      }
    ]"
    [enableService]="false"
    [closable]="false" />
  
    
 <ng-container >



  <div>
    <p class="text-4xl leading-normal font-medium">{{ selectedCourse.name }}</p>

    <div class="flex items-center justify-between mb-5 w-fit">
      <p 
        class="mx-2"
        (dblclick)="onRenameCourseDescription()"
        [id]="'des_' + selectedCourse._id"
        (keydown)="handleKeyEvents('des_' + selectedCourse._id, $event)">
        {{selectedCourse.description || 'N/A'}}
      </p>
      <button 
        *ngIf="canAccess('can_delete_course_description')"
        (click)="onDeleteCourseDescription()"
        class="bg-white text-white rounded p-2">
        <i class="pi pi-trash text-[#0369a1]"></i>
      </button>
    </div>

  </div>
  <div class="flex flex-wrap justify-between">
    <div>
      <div>
        <div class="mt-4 mb-4">
          <div class="flex flex-wrap gap-5">
            <div class="flex flex-col">
              <strong class="flex">
                <img src="../../../assets/icons/teacher-icon.png" alt="" width="25px">
                <span class="font-medium pl-1">
                  Created by: {{ this.firstName }} {{ this.lastName }}
                </span>
              </strong>
              <strong>
                <p class="p" style="margin-left: 4px">
                  <i
                    class="pi pi-calendar"
                    style="font-size: 1rem; color: #ea580c"
                  ></i>
                  <span class="font-medium pl-1">
                    Created on: {{ createdAt | date : "d MMMM yyyy" }}
                  </span>
                </p>
              </strong>
            </div>
          </div>
        </div>

        <div>
          <strong class="text-lg font-semibold">Course Description</strong>
        </div>
        <div class="w-80 pb-5">
          <div
            *ngIf="selectedCourse.description.length == 0"
            class="justify-self-start"
          >
            No description provided
          </div>
          <div class="justify-self-start" style="width: 750px">
            {{ selectedCourse.description }}
          </div>
        </div>
      </div>
    </div>
    <div>
      <div>
        <button
          *ngIf="!moderator"
          pButton
          class="button p-button-raised"
          type="button"
          label="Unenroll From Course"
          [style]="{ 'background-color': '#0369A1', color: '#ffffff' }"
          (click)="deEnrole()"
          [disabled]="isBlocked"
        ></button>
      </div>
     </div>
  </div>
</ng-container>

</div>

<p-toast position="bottom-left"></p-toast>
<p-confirmDialog #cd></p-confirmDialog>
