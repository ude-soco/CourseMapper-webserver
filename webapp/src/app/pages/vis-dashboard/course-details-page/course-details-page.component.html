
<app-vis-back-button></app-vis-back-button>
<div class="course-details">
  <div class="left">
    <!-- Left part content -->
    <div *ngFor="let c of course">
      <h2>{{c.Name}}</h2>
      <h3>Description</h3>
      <span>{{c.Description}}</span>
    </div>

    <h2>Topics</h2>
    <angular-d3-cloud
      [data]="data"
      [width]="500"
      [height]="300"
      [padding]="5"
      font="serif"
      [rotate]="0"
      [autoFill]="true"
      (wordClick)="onWorkClick($event)"
    >
    </angular-d3-cloud>
  </div>
  <div class="right">
    <!-- Right part content -->

    <div *ngFor="let c of course">
      <h3>Course category</h3>
      <p>{{c.Category}}</p>
      <h3>Level</h3>
      <p>{{c.Level}}</p>
      <h3>Language</h3>
      <p>{{c.Language}}</p>
      <h3>Price</h3>
      <p>{{c.Price}}</p>
      <h3>Rating</h3>
      <p>{{c.Rating}}</p>
      <h3>Platform</h3>
      <p>{{c.PlatformName}}</p>
      <h3>Number of Participants</h3>
      <p>{{c.NumberOfParticipants}}</p>
      <p  class="to-course">
        <app-to-website-button [link]="c.Link"></app-to-website-button>
      </p>
    </div>

    <!-- Other right part content -->
  </div>
</div>
