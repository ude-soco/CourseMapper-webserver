<h1 class="title">MOOCentral</h1>

<div class="by-options">
  <h3 class="sub-title">Search Courses by exploring platforms</h3>

  <div class="options">
    <a *ngFor="let card of optionsData" [routerLink]="card.link" class="card-link">
      <app-vis-options [text]="card.text"></app-vis-options>
    </a>
  </div>
</div>

<div class="categories">
  <h3 class="sub-title">Search courses by categories</h3>
  <div class="cards-container">
    <app-course-category *ngFor="let category of courseCategoryData" [text]="category"></app-course-category>
  </div>
</div>

<div class="most-popular">
  <h3 class="sub-title">Most popular courses</h3>

  <app-course-carousel [type]="CourseCarouselType.MOST_POPULAR_COURSES"></app-course-carousel>
</div>


<div class="highest-rated">
  <h3 class="sub-title">Highest rated courses</h3>
  <app-course-carousel [type]="CourseCarouselType.HIGHEST_RATED_COURSES"></app-course-carousel>
</div>
