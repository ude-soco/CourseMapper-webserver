<div class="flex flex-row min-h-screen">
  <div class="flex-col" *ngIf="loggedInUser">
    <app-sidebar></app-sidebar>
  </div>

  <div class="md:container md:mx-auto">
    <div class="img-div md:w-auto">
      <div *ngIf="value1 == ''">
        <img
          alt="Card"
          src="/assets/img/soco-background.jpg"
          class="img"
          style="object-fit: cover"
        />

        <div class="transbox" style="border-radius: 8px">
          <h1>CourseMapper</h1>
          <p>Learning. Collaboration. Annotation. Recommendation. Analytics.</p>
        </div>
      </div>

      <div
        [ngClass]="{
          'bottom-right': value1 == '',
          'bottom-right1': value1 != ''
        }"
      >
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            type="text"
            pInputText
            [(ngModel)]="value1"
            placeholder="Search for courses ..."
            class="search"
          />
          <div *ngIf="value1 != ''" class="bottom-right1">
            <p>Showing results for {{ value1 }}</p>
          </div>
        </span>
      </div>
    </div>

    <div class="cursor-pointer overscroll-y-auto h-1/2 flex flex-wrap">
      <div *ngFor="let course of userArray" (click)="onSelectCourse(course)">
        <div
          *ngIf="value1 === '' || course.name.toLowerCase().includes(value1)"
        >
          <p-card styleClass="p-card-shadow">
            <hr style="margin-bottom: 0.75rem; margin-top: 0%" />
            <ng-template pTemplate="header">
              <img alt="Card" src="{{ this.getCourseImage(course) }}" />
            </ng-template>

            <ng-template pTemplate="content-center" style="float: left">
              <div class="w-full h-14 mb-3 flex items-start">
                <p-avatar
                  label="{{ course.shortName }}"
                  shape="circle"
                  size="large"
                  [style]="{
                    'background-color': '#0369A1',
                    color: '#ffffff',
                    float: 'left',
                  }"
                ></p-avatar>

                <p class="font-medium text-xl pl-3">
                  {{ course.name }}
                </p>
              </div>

              <p class="p">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="22"
                  height="22"
                  viewBox="0 0 22 22"
                  style="
                    fill: #ea580c;
                    transform: msFilter;
                    float: left;
                    margin-right: 2px;
                  "
                >
                  <path d="M2 7v1l11 4 9-4V7L11 4z"></path>
                  <path
                    d="M4 11v4.267c0 1.621 4.001 3.893 9 3.734 4-.126 6.586-1.972 7-3.467.024-.089.037-.178.037-.268V11L13 14l-5-1.667v3.213l-1-.364V12l-3-1z"
                  ></path>
                </svg>
                <span class="pl-1">
                  Created by: {{ course.firstName }} {{ course.lastName }}
                </span>
              </p>

              <p class="p" style="margin-left: 4px">
                <i
                  class="pi pi-calendar"
                  style="font-size: 1rem; color: #ea580c"
                ></i>
                <span class="pl-1">
                  Created on: {{ course.createdAt | date : "d MMMM yyyy" }}
                </span>
              </p>

              <p class="p" style="margin-left: 4px">
                <i
                  class="pi pi-users"
                  style="font-size: 1rem; color: #ea580c"
                ></i>
                <span> {{ this.Users.length }} enrolled users </span>
              </p>
            </ng-template>
          </p-card>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
