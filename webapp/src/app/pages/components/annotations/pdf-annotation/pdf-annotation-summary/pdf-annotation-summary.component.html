<div class="js-popover absolute z-40 bg-slate-200 border-black border-2 p-2 w-max rounded-lg" [style.display]="getStyle()">
    <div *ngIf="selectedAnnotation" class="flex-col flex-wrap space-y-5">
      <div class="flex flex-row justify-between">
        <div class="flex flex-row justify-start space-x-3">
          <p-avatar
            label="{{ annotationInitials }}"
            shape="circle"
            size="large"
            [style]="{ 'background-color': '#0277BD', color: '#ffffff' }"
          ></p-avatar>
          <app-iconbutton
            icon="bxs-user"
            color="text-grey-200"
            class="mt-3"
          ></app-iconbutton>
          <b class="mt-4">{{ selectedAnnotation?.author?.name }}</b>
          <h1 class="mt-4">{{ annotationElapsedTime }}</h1>
        </div>
        <div class="flex justify-end -mt-2 -mr-2">
          <span>
            <app-iconbutton
              icon="bx-x"
              color="text-black-500"
              (click)="cancel()"
            ></app-iconbutton>
          </span>
        </div>
      </div>
      <div>
        <p style="font-size: 20px; font-family: Roboto">
          {{ summary }}
        </p>
      </div>
      <div>
        <a (click)="scrollToDiscussion()" class="cursor-pointer font-medium text-blue-500 dark:text-blue-500 hover:underline break-all">
          Show in Discussion Panel</a
        >
      </div>
    </div>
  </div>
