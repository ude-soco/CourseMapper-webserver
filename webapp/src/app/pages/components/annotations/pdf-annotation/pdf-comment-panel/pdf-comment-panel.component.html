<p-divider align="center"></p-divider>

<div class="filter mb-5">
  <p-multiSelect
    *ngIf="selectedMaterial.type === 'pdf'"
    [options]="searchFiltersForPDF"
    [(ngModel)]="selectedFiltersForPDF"
    (ngModelChange)="onPDFAnnotationFiltersChange($event)"
    [style]="{ minWidth: '100%', 'border-radius': '0.5rem', maxWidth: '100%' }"
    defaultLabel="Filters"
    [optionLabel]="'label'"
    [optionValue]="'value'"
    [group]="true"
    display="chip"
    optionDisabled="disabled"
  >
  </p-multiSelect>

  <p-multiSelect
    *ngIf="selectedMaterial.type === 'video'"
    [options]="searchFiltersForVideo"
    [(ngModel)]="selectedFiltersForVideo"
    (ngModelChange)="onVideoAnnotationFiltersChange($event)"
    [style]="{ minWidth: '100%', 'border-radius': '0.5rem', maxWidth: '100%' }"
    defaultLabel="Filters"
    [optionLabel]="'label'"
    [optionValue]="'value'"
    [group]="true"
    display="chip"
    optionDisabled="disabled"
  >
  </p-multiSelect>
</div>

<span class="font-medium text-xl" *ngIf="annotationsToShow?.length === 0"
  >Be the first to create an annotation!</span
>

<div class="flex flex-col" *ngIf="annotationsToShow?.length > 0">
  <span class="font-medium text-xl">Annotations</span>
  <div class="overflow-y-auto max-h-[40rem]">
    <div *ngFor="let annotation of annotationsToShow" class="mr-2">
      <app-pdf-comment-item [annotation]="annotation"></app-pdf-comment-item>
    </div>
  </div>
</div>
