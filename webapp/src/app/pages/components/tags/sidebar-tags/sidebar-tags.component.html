<div class="">

  <!-- Course -->
  <div *ngIf="selectedCourse && tagsForCourse?.length > 0" #TagsForCourse>
    <p-divider align="center"></p-divider>
    <div class="mb-3">
      <p class="text-xl font-semibold justify-center">
        Tags for course: {{ selectedCourse?.name }}
      </p>
    </div>
    <div class="flex flex-row flex-wrap">
      <span
        class="bg-[#0277BD] text-[#FFFFFF] font-semibold rounded-full text-sm px-[0.5rem] py-[0.25rem] m-1 hover:underline break-all cursor-pointer"
        *ngFor="let tag of tagsForCourse | slice:0:visibleTagsCourseCount"
        (click)="navigateToTagPage(tag)"
        >{{ tag?.name }}</span
      >
    </div>
    <div class="flex justify-center mt-3">
      <button
        *ngIf="visibleTagsCourseCount < tagsForCourse?.length"
        class="flex justify-center items-center py-2 cursor-pointer text-blue-500 hover:underline"
        (click)="showMoreTagsCourse()"
      >
        Show More
      </button>
      <button
        *ngIf="visibleTagsCourseCount > 10"
        class="flex justify-center items-center py-2 cursor-pointer text-blue-500 hover:underline"
        (click)="showLessTagsCourse()"
      >
        Show Less
      </button>
    </div>
  </div>
