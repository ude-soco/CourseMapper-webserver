  <p-tabView (onChange)="onTabChange($event)" (onClose)="deleteMaterial($event)" *ngIf="selectedChannel.materials">
    <p-tabPanel header="+">
      <ng-template pTemplate="content">
        <app-add-material [courseID]="selectedChannel.courseId" [topicID]="selectedChannel.topicId"
          [channelID]="selectedChannel._id" [channelEmittd]="selectedChannel"> </app-add-material>
      </ng-template>
    </p-tabPanel>
    <ng-container *ngIf="this.materials.length > 0">
      <p-tabPanel *ngFor="let material of materials; let i = index" [header]="material.name" [closable]="true">
        <div *ngIf="material.type == 'pdf'">
          <app-pdf-main-annotation></app-pdf-main-annotation>
          <!-- <app-view-pdf [materialId]="material._id" [materialType]="material.type" [material]="material"> </app-view-pdf> -->

        </div>
        <div *ngIf="material.type == 'video'">
          video type

        </div>
      </p-tabPanel>
    </ng-container>

    <p-tabPanel header="+">
      <ng-template pTemplate="content">
        
      </ng-template>
    </p-tabPanel>

  </p-tabView>
