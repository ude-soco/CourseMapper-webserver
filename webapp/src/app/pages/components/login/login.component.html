<!--<div class="col-md-12">-->
<div class="flex flex-wrap justify-center py-14">
  <div class="flex flex-col" [style]="{  width: '248px' }">
    <div class="p-float-label mb-4">
      <input
        id="float-input"
        type="text"
        pInputText
        [(ngModel)]="form.username"
        [style]="{ width: '87%' }"
      />
      <label for="float-input">Username</label>
    </div>

    <p-password class="p-float-label"
      [(ngModel)]="form.password"
      [toggleMask]="false"
      [feedback]="false"
      [style]="{ width: '140%' }"
      class="mb-4"
    ></p-password>

   
  
    <button
      pButton
      [ngStyle]="{ backgroundColor: '#EA580C' , width: '87%'}"
      type="button"
      label="Login"
      (click)="onSubmit()"
    ></button>

    <p
      *ngIf="isLoginFailed"
      [style]="{ textAlign: 'center' }"
      class="mt-4 text-red-600"
    >
      {{ errorMessage }}
    </p>
  </div>
</div>
