<div *ngIf="selectedCourse._id" class="relative w-72 h-screen bg-gray-200 shadow-lg">
  <div class="h-max w-72 m-0 flex flex-col bg-gray-200">
    <div class="flex items-start justify-between py-4 px-3 bg-gray-300">
      <p class="flex w-56 text-xl font-semibold">
        <!-- Learning Analytics -->
        {{selectedCourse.name}}
      </p>
      <app-iconbutton
        icon="bx-dots-vertical-rounded"
        color="text-black"
        (onClick)="deleteCourse()"
      ></app-iconbutton>
    </div>

    <div class="flex flex-col items-center justify-start p-1 m-0 z-10">
      <div class="m-0 w-full px-2 pb-2 transition duration-300 ease-in-out">
        <div
          class="flex flex-row items-center justify-evenly mx-0 cursor-pointer"
        >
          <i
            class="bx bx-chevron-down text-accent text-opacity-80 my-auto mr-1"
          ></i>
          <ul>
            <li *ngFor="let topic of topics">
            <div>
              {{topic.name}}
          
              <label for="cog">options:</label>
          
              <select name="cog" id="cog">
                <option value="delete"><button>Delete</button></option>
                <option value="rename"><button>Rename</button></option>
              </select>
          
            </div>
            <ul>
                <li *ngFor="let channel of topic.channels">
                <div>
                  {{channel.name}}
                  <label for="cog">options:</label>
                  <select name="cog" id="cog">
                    <option value="delete"><button>Delete</button></option>
                    <option value="rename"><button>Rename</button></option>
                  </select>
                </div>
                </li>
            </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
