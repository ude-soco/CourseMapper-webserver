<!-- card.component.html -->

<div class="card"  (click)="navigateToCourseDetails(course.CourseId)">
  <div class="image-card">
    <!-- Image content goes here -->
  </div>

  <div class="details-card bordered">
    <!-- Details content goes here -->
    <h2>Name: {{course.Name.slice(0,20)}}</h2>
    <p>Rating: {{course.Rating === 'this information is not avaliable for this course' ? 'n/a' : course.Rating}}</p>
    <p>Platform: {{ course.PlatformName }}</p>
    <p>Teacher: {{ course.TeacherName ?  course.TeacherName.slice(0,20) : '' }}</p>
    <!-- Add more details as needed -->
  </div>
</div>
