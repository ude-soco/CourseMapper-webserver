

<div>
  <div *ngIf="type === 'MOST_POPULAR' || type === 'HIGHEST_RATED'">
    <app-platform-tabs [platforms]="type === 'MOST_POPULAR' ? mostPopularPlatforms : highestRatedPlatforms" (platformSelected)="onPlatformSelected($event)"></app-platform-tabs>
  </div>
</div>


<div *ngIf="type === 'MOST_POPULAR'" >
<div class="carousel">
<div class="cards-container">
   <app-course *ngFor="let course of popularCourses.slice(currentPosition, currentPosition + cardsPerPage)"
               (click)="onCourseClick(course.CourseId)"
                    [courseName]="course.CourseName" [teacherName]="course.TeacherName" [imageLink]=" '#3a95cc' ">
   </app-course>
  </div>
  <app-carousel-backward-button class="prev-button" (backwardClick)="scrollBackward()"></app-carousel-backward-button>
  <app-carousel-forward-button class="next-button" (forwardClick)="scrollForward()"></app-carousel-forward-button>
  </div>
</div>


<div *ngIf="type === 'HIGHEST_RATED'" >
  <div class="carousel">
  <div class="cards-container">
      <app-course *ngFor="let course of ratedCourses.slice(currentPosition, currentPosition + cardsPerPage)"
                  (click)="onCourseClick(course.CourseId)"
                  [courseName]="course.CourseName" [teacherName]="course.TeacherName" [imageLink]=" '#EA580C' "></app-course>
    </div>
    <app-carousel-backward-button class="prev-button" (backwardClick)="scrollBackward()"></app-carousel-backward-button>
    <app-carousel-forward-button class="next-button" (forwardClick)="scrollForward()"></app-carousel-forward-button>
  </div>
</div>


<div>
  <div *ngIf="type === 'MOST_POPULAR_TEACHERS'">
    <app-platform-tabs [platforms]="type === 'MOST_POPULAR_TEACHERS' ? mostPopularPlatforms : []"  (platformSelected)="onPlatformSelected($event)"></app-platform-tabs>
  </div>
</div>

<div *ngIf="type === 'MOST_POPULAR_TEACHERS'" >
  <div class="carousel">
    <div class="cards-container">
      <app-popular-teachers *ngFor="let teacher of popularTeachers.slice(currentPosition,currentPosition + cardsPerPage)"
                            (click)="onTeacherClick(teacher.TeacherId)"
                            [numCourses]="teacher.NumOfCourses" [teacherName]="teacher.TeacherName"
                            [imageLink]=" '#fffaaa' "

      ></app-popular-teachers>
  </div>
    <app-carousel-backward-button class="prev-button" (backwardClick)="scrollBackward()"></app-carousel-backward-button>
    <app-carousel-forward-button class="next-button" (forwardClick)="scrollForward()"></app-carousel-forward-button>
  </div>
</div>


<div *ngIf="type === 'MOST_POPULAR_TEACHERS'" >
  <div *ngIf="popularTeachers.length===0">

  </div>
</div>






<div *ngIf="popularTopicsPlatform.length>0">
  <div *ngIf="type === 'MOST_POPULAR_TOPICS'">
    <app-platform-tabs [platforms]="type === 'MOST_POPULAR_TOPICS' ? popularTopicsPlatform : []"  (platformSelected)="onPlatformSelected($event)"></app-platform-tabs>
  </div>
</div>



<div *ngIf="popularTopicsPlatform.length>0">

<div *ngIf="type === 'MOST_POPULAR_TOPICS'" >
  <div class="carousel">
    <div class="cards-container">
      <app-popular-topics *ngFor="let concept of popularTopics.slice(currentPosition,currentPosition + cardsPerPage)"
                            (click)="onTopicClick(concept.ConceptName)"
                            [concept] ="concept.ConceptName"

      ></app-popular-topics>
    </div>
    <app-carousel-backward-button class="prev-button" (backwardClick)="scrollBackward()"></app-carousel-backward-button>
    <app-carousel-forward-button class="next-button" (forwardClick)="scrollForward()"></app-carousel-forward-button>
  </div>
</div>
</div>

<div *ngIf="type === 'MOST_POPULAR_TOPICS'" >
<div *ngIf="popularTopicsPlatform.length===0">

</div>
</div>
