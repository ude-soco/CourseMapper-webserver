<p-toast position="bottom-left"></p-toast>
<p-confirmDialog></p-confirmDialog>
<div class="relative bg-gray-100 shadow-lg min-h-screen">
  <div class="h-max m-0 flex flex-col bg-gray-100">
    <div class="flex items-start py-4 pl-3 bg-gray-200">
      <div class="flex flex-wrap items-center gap-5">
        <div >
            <app-back-button></app-back-button>            
        </div>
        <div>
          <p class="flex w-full text-xl font-semibold">Channel Dashboard</p>
        </div>
      </div>
    </div>
    <hr />
        <div class="p-5">
          <app-populate-dashboard
            [indicators]="indicators"
            [courseId]="courseId"
            [channelId]="channelId"
            [forChannelDashboard]="true"
            [role]="this.courseService.getSelectedCourse().role"
          ></app-populate-dashboard>
        </div>
  </div>
</div>
