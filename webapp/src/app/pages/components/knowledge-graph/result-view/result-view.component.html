<div class="flex flex-col gap-1">

  <div>
    <p-tabView (activeIndexChange)="tabChanged($event)" [activeIndex]="activeIndex" [style]="{'minWidth':'65rem'}">
        <div class="flex flex-row justify-between" *ngIf="activeIndex !== 2">
          <span class="flex flex-col">
            <h4 class="text-[#0277BD] mr-3">
              Recommendation based on the following concepts:
            </h4>
            <div class="flex flex-wrap gap-1 w-9/12"> 
        
              <button
              *ngFor="let concept of allConceptsObj; let i = index"
              class="dislike-button text-white px-2 mx-1 border border-transparent rounded-full" [ngStyle]="{ 'background-color': generateRandomRGB(i) }">
              <!-- dislike-button {{concept.status === 'understood' ? 'bg-[#689F38]' : concept.status === 'notUnderstood' ? 'bg-[#2196F3]' : 'bg-[#D32F2F]'}}
                text-white px-2 mx-1 border border-transparent rounded-full"
              -->
                {{ concept?.name }}
                
                <button
                  #notUnderstoodConcept
                  class="bg-transparent hover focus:outline-none cursor-pointer"
                  (click)="setChipConcept(concept); menu.toggle($event)"
                >
                  <svg class="w-1 h-1 mt-0.5 ml-1.5">
                    <circle
                      cx="2.5"
                      cy="2.5"
                      r="2"
                      style="fill: white; stroke: #495057; stroke: width 0.5px"
                    />
                  </svg>
                  <svg class="w-1 h-1 mt-0.5 ml-1.5">
                    <circle
                      cx="2.5"
                      cy="2.5"
                      r="2"
                      style="fill: white; stroke: #495057; stroke: width 0.5px"
                    />
                  </svg>
                  <svg class="w-1 h-1 mt-0.5 ml-1.5">
                    <circle
                      cx="2.5"
                      cy="2.5"
                      r="2"
                      style="fill: white; stroke: #495057; stroke: width 0.5px"
                    />
                  </svg>
                  <p-menu
                    #menu
                    id="notUnderstood_menu"
                    [model]="concept?.status === 'notUnderstood' ? chipMenuU : concept?.status === 'understood' ? chipMenuDNU : chipMenuNew"
                    [popup]="true"
                    appendTo="body"
                  ></p-menu>
                </button>
              </button>
            </div>
            <!-- <div
              id="materialModelDropdown"
              class="p-field-dropdown"
              style="display: block;margin-left: auto;margin-right: 0;"
            >
              <p-dropdown
                [options]="materialModels"
                [(ngModel)]="selectedMaterialModel"
                optionLabel="name"
                optionValue="code"
                (onChange)="loadResultForSelectedModel(selectedMaterialModel)"
              ></p-dropdown>
            </div> -->
          </span>

          <div id="cro_sorting" class="w-3/12"></div>
          
          <div id="cro_sorting" class="w-3/12" (click)="op.toggle($event, targetEl)">
            <div #targetEl class="border-solid border-2 border-[#cecece] p-4 w-72">
              <div  class="flex flex-row justify-between" >
                <div>Sort by</div>
                <div>
                  <span class="pi pi-chevron-up" *ngIf="orderUpIcon"></span>
                  <span class="pi pi-chevron-down" *ngIf="!orderUpIcon"></span>
                </div>
              </div>
            </div>
            
            <!-- sort factor keys -->
            <p-overlayPanel [style]="{'width':'18rem'}" (onShow)="handleOnShowOnHide()" (onHide)="handleOnShowOnHide()" #op>
              <ng-template pTemplate="content">
                <div class="flex flex-col text-sm">
                  <ng-template ngFor let-sort_factor [ngForOf]="factorSortingKeys" let-i="index">
                    <div class="flex flex-row space-x-2"
                    [style.pointer-events]="activeIndex === 1 && !factorsTabArticle.includes(sort_factor.key)  ? 'none' : 'auto'"
                    [style.opacity]="activeIndex === 1 && !factorsTabArticle.includes(sort_factor.key) ? 0.3 : 1"
                    [style.cursor]="activeIndex === 1 && !factorsTabArticle.includes(sort_factor.key) ? 'not-allowed' : 'pointer'"
                    >
                      <div>
                        <p-radioButton 
                        [inputId]="sort_factor.key" 
                        name="sort_factor" 
                        value="{{ sort_factor.key }}" 
                        [(ngModel)]="selectedFactorSortingKeys"
                        (onClick)="sortResourcesByKeys(sort_factor, true, false)"
                        ></p-radioButton>
                      </div>
                      <div class="flex flex-row gap-2">
                        <div class="my-auto"><label for="factor_radio">{{ sort_factor.name }}</label></div>
                        <div class="flex flex-row space-x-2 pl-4 ml-6">
                          <button (click)="sortResourcesByKeys(sort_factor, false, true)"
                          class="bg-blue-300 hover:bg-blue-400 text-white font-bold rounded cursor-pointer py-1"
                          >
                            <div>
                              <span>{{ sort_factor.orderText }}</span>
                            </div>
                          </button>
                        </div>
                      </div>
                    </div>
                    <div style="height: 2rem;"><p-divider></p-divider></div>
                  </ng-template>
                </div>
              </ng-template>
            </p-overlayPanel>
          </div>
        </div>

        <p-tabPanel 
          [cache]="true" header="Videos" leftIcon="pi pi-video"
        >
          <div class="mt-1 w-full" id="cro_viedo_list">
            <div
              *ngIf="resourcesPagination?.nodes?.videos?.total_items > 0, else elseBlockRsVideos"
            >
            </div>
              <p-scrollPanel styleClass="scroll_panel_list">
                <app-card-video-list
                  [notUnderstoodConcepts]="concepts"
                  [videoElements]="resourcesPagination?.nodes?.videos?.content"
                  [userId]="userId"
                ></app-card-video-list>
              </p-scrollPanel>
          </div>
          <ng-template #elseBlockRsVideos>
            <div class="flex flex-col items-center justify-center">
              <div>
                <p-progressSpinner
                      [style]="{ width: '80px', height: '80px' }"
                      styleClass="custom-spinner"
                      strokeWidth="5"
                      fill="var(--surface-ground)"
                      animationDuration=".5s"
                ></p-progressSpinner>
              </div>
              <h4 class="my-auto mt-4">Loading Video Materials</h4>
            </div>
          </ng-template>
        </p-tabPanel>

        <p-tabPanel 
          [cache]="true" header="Articles" leftIcon="pi pi-book"
        >
        <div class="mt-1 w-full" id="cro_viedo_list">
          <div
            *ngIf="resourcesPagination?.nodes?.articles?.total_items > 0, else elseBlockRsArticles"
          >
          </div>
            <p-scrollPanel styleClass="scroll_panel_list">
              <app-card-article-list
                [notUnderstoodConcepts]="concepts"
                [articleElements]="resourcesPagination?.nodes?.articles?.content"
                [userId]="userId"
              ></app-card-article-list>
            </p-scrollPanel>
        </div>
        <ng-template #elseBlockRsArticles>
          <div class="flex flex-col items-center justify-center">
            <div>
              <p-progressSpinner
                    [style]="{ width: '80px', height: '80px' }"
                    styleClass="custom-spinner"
                    strokeWidth="5"
                    fill="var(--surface-ground)"
                    animationDuration=".5s"
              ></p-progressSpinner>
            </div>
            <h4 class="my-auto mt-4">Loading Article Materials</h4>
          </div>
        </ng-template>
      </p-tabPanel>

      <!-- display resources saved and offer filtering possibility -->
      <p-tabPanel header="Saved" leftIcon="pi pi-bookmark">
        <div class="flex flex-row justify-between">
          <div class="flex flex-row gap-4">
            <div class="my-auto">Content type:</div>
            <div class="flex flex-row gap-4">
              <div class="flex flex-row my-auto">
                <p-radioButton name="video" value="video" [(ngModel)]="filteringParamsSavedTab.content_type" inputId="video"
                (onClick)="onContentTypeChange($event)"
                >
                </p-radioButton>
                <label for="video" class="ml-1">Video</label>
              </div>
              <div class="flex flex-row my-auto">
                <p-radioButton name="article" value="article" [(ngModel)]="filteringParamsSavedTab.content_type" inputId="article"
                (onClick)="onContentTypeChange($event)"
                >
                </p-radioButton>
                <label for="article" class="ml-1">Article</label>
              </div>
            </div>
          </div>

          <div class="flex justify-center text-xs ml-8" id="result_concepts_modified">
            <p-multiSelect 
            [options]="conceptsModifiedByUser"
            [(ngModel)]="conceptModifiedByUserSelected"
            optionLabel="name"
            [filter]="true"
            filterBy="name"
            placeholder="Search a Concept"
            emptyFilterMessage="No Concept found"
            (onChange)="onChangeConceptsModifiedByUser($event)"
            [resetFilterOnHide]="true"
            [displaySelectedLabel]="false"
            [style]="{ width: '16rem', 'border-radius': '0.5rem', 'font-size': '12px' }"
            [panelStyle]="{ width: '16rem' }"
            [showClear]="false"
            >
            </p-multiSelect>
          </div>

          <!-- <div>&nbsp;</div> -->
          <!-- <div class="flex-grow"></div> -->
          
          <div class="p-field p-fluid" class="ml-auto">
            <span class="p-float-label">
              <input
                id="search-input"
                type="text"
                pInputText
                [(ngModel)]="filteringParamsSavedTab.text"
                placeholder=" "
                (input)="filteringResourcesSaved()"
              />
              <label for="search-input-videos-articles">Search for videos/articles</label>
              <i class="pi pi-search search-icon" *ngIf="!showSearchIconPinner"></i>
              <i class="pi pi-spin pi-spinner search-icon" *ngIf="showSearchIconPinner"></i>
            </span>
          </div>
        </div>

        <!-- display resources filtered -->
        <div class="flex flex-col items-center justify-center mt-6">
          <div *ngIf="filteringParamsSavedTab?.content_type === 'video' && filteringResourcesFound?.videos.length === 0">
            No videos found
          </div>
          <div *ngIf="filteringParamsSavedTab?.content_type === 'article' && filteringResourcesFound?.articles.length === 0">
            No articles found
          </div>
        </div>
        <div>
          <div *ngIf="filteringResourcesFound?.videos.length > 0">
              <app-card-video-list
              [notUnderstoodConcepts]="concepts"
              [videoElements]="filteringResourcesFound?.videos"
              [userId]="userId"
              [resultTabType]="'saved'"
              ></app-card-video-list>
          </div>
          <div *ngIf="filteringResourcesFound?.articles.length > 0">
              <app-card-article-list
              [notUnderstoodConcepts]="concepts"
              [articleElements]="filteringResourcesFound?.articles"
              [userId]="userId"
              [resultTabType]="'saved'"
              ></app-card-article-list>
          </div>
        </div>
      </p-tabPanel>

    </p-tabView>
    <p-toast position="bottom-left" key="rating"></p-toast>
  </div>

  <!-- Pagination UI -->
  <div>
      <div class="flex justify-end fixed inset-x-0 bottom-0 bg-white">
        <!-- <div class="my-auto font-bold text-xs mt-6">Recommendations per page: </div> -->
        <div>
          <!-- [showJumpToPageDropdown]="true" 
          [showPageLinks]="false" -->
          <p-paginator
            *ngIf="activeIndex === 0"
            [rows]="paginatorRows" 
            [totalRecords]="resourcesPagination?.nodes?.videos?.total_items" 
            (onPageChange)="onPageChangeResourcesPaginator($event)" 
            [rowsPerPageOptions]="rowsPerPageOptions"
          ></p-paginator>

          <p-paginator
            *ngIf="activeIndex === 1"
            [rows]="paginatorRows" 
            [totalRecords]="resourcesPagination?.nodes?.articles?.total_items" 
            (onPageChange)="onPageChangeResourcesPaginator($event)"
            [rowsPerPageOptions]="rowsPerPageOptions"
          ></p-paginator>
        </div>
      </div>
  </div>

</div>
