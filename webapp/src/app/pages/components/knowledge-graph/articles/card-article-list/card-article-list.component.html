<div class="grid p-8 gap-8 sm:grid-cols-1 ">
    <app-card-article 
      [notUnderstoodConcepts]="notUnderstoodConcepts" 
      *ngFor="let article of articleElements" 
      [article]="article" 
      (onClick)="article.id" 
      [userId]="userId"
      [resultTabType]="resultTabType"
      (resourceRemovedEvent)="onResourceRemovedEvent($event)"
    >
    </app-card-article>
  </div>
